<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="images/orange_queen_32.png" type="image/vnd.microsoft.icon">
	<title>Reya'Blog --- 一枚装文艺的女程序猿</title>
	<meta name="author" content="reyazhang"/>
	<!-- <link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/main.css"> -->
</head>
<body>
	<!-- 头部 -->
	<header>
		<h1 class="site-title">
			<a href="#">
				<span class="left">文艺范</span>
				<span class="blank">.</span>
				<span class="right"> 技术控</span>
			</a>
		</h1>
	</header>
	<!-- 主体 -->
	<main>
		<!-- 左边文章列表页 -->
		<section class="main-left">
			{{#each this}}
			<section class="article">
				<h2 class="title">{{title}}</h2>
				<div class="detail">
					<div class="img-wrapper">
						<img src="{{imgUrl}}" alt="{{title}}">
					</div>
					<div class="intro">
						<p>{{summary}}</p>
						<a href="{{url}}">>> 阅读全文</a>
					</div>
				</div>
			</section>
			{{/each}}
		</section>
	</main>

	<!-- 底部 -->
	<footer>
		<p>~~ 一枚装文艺的女程序猿 ~~</p>
		<p class="author">@ by reyazhang</p>
	</footer>
</body>
</html>
